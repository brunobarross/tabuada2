<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <div class="primeira">
        <div class="formulario">
          <h2>Digite um número  : </h2>
          <input type="number" id="numero" name="numero">
        </div>
        <h2>Selecione a operação desejada</h2>
        <div class="botoes">
          <input type="button" value="x" id="button"
         onclick="multiplicacao()">
          <input type="button" value="÷" id="button" onclick="divisao()">  
          <input type="button" value="+" id="button" onclick="somar()">  
          <input type="button" value="-" id="button" onclick="subtracao()">  
      </div>   
      </div>
      <div class="segunda">
        <select id="tabuada" size="10"></select>
      </div>
    </section>
</main>
  <script src="script.js"></script>
</body>
</html>
